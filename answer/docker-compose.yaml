services:
  app:
    build:
      context: app
      dockerfile: Dockerfile-dev
    ports:
      - 5000:8800
    volumes:
      - /app/bin
      - /app/obj
      - ./app:/app
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://*:8800"
  db:
    image: mcr.microsoft.com/azure-sql-edge:1.0.4
    env_file: .env
    environment:
      ACCEPT_EULA: 1
    ports:
      - 1433:1433
    volumes:
      - db_data:/var/opt/mssql/
volumes:
  db_data:
    driver: local
